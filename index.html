<script>


    $(document).ready(function () {
        $('button').click(function () {
            $('span').parentsUntil('div').css({ 'border': '1px solid black' })
        })
    })
</script>

<body>

    <body class="ancestors"> body (great-great-grandparent)
        <div style="width:500px;">div (great-grandparent)
            <h1>h1</h1>
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>
    </body>
